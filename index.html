<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Login</title>
</head>
<body>
    <nav>
        <div id="logo">Spotify Stats</div>
        <div id="user-info"></div>
    </nav>

    <div id="login-container">
        <h1>Login to Spotify Stats</h1>
        <div id="interaction-container" style="display: none;">
            <label for="time-range">Time Range:</label>
            <select id="time-range">
                <option value="">Select a time range</option>
                <option value="short_term">Last 4 weeks</option>
                <option value="medium_term">Last 6 months</option>
                <option value="long_term">Last 12 months</option>
            </select>
        
            <label for="track-limit">Number of Tracks:</label>
            <select id="track-limit">
                <option value="">Select number of tracks</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        
            <button id="submit-button" disabled>Submit</button>
        </div>
        <button id="login-button">Login with Spotify</button>
    </div>
    
    <div id="tracks-container" style="margin-top: 20px;"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
